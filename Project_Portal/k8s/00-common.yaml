# Shared ConfigMap for common configurations
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Ensure ConfigMap is created first
data:
  JWT_SECRET: "your-secret-key"
  AUTH_SERVICE_URL: "http://auth-service:8082"
  UPLOAD_SERVICE_URL: "http://upload-service:8083"
---
# Persistent Volume for uploads
apiVersion: v1
kind: PersistentVolume
metadata:
  name: uploads-pv
  annotations:
    argocd.argoproj.io/sync-wave: "-3"  # Ensure PV is created before PVC
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/uploads
---
# Persistent Volume Claim for uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  # Ensure PVC is created before Upload Service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi